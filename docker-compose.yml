version: '3.8'
services:
  byte_architect:
    build: ./byte_architect
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=your-openai-api-key

  configurator:
    build: ./configurator
    ports:
      - "6000:6000"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
